<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="">
    <!-- Card container -->
    <main
      class="min-h-screen bg-Cream flex flex-col justify-center items-center px-4 overflow-hidden"
    >
      <div
        class="bg-white rounded-lg flex flex-col md:flex-row lg:items-center md:w-11/12 lg:w-10/12 xl:w-1/2"
      >
        <!-- Card image -->
        <div class="md:w-1/2">
          <img
            src="images/image-product-mobile.jpg"
            alt="perfume"
            class="rounded-ss-lg rounded-se-lg md:hidden"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt=""
            class="hidden rounded-ss-lg rounded-es-lg md:block"
          />
        </div>

        <!-- Right hand section -->
        <div
          class="px-6 py-6 flex flex-col space-y-5 md:w-1/2 md:px-7 md:space-y-7"
        >
          <p
            class="text-DarkGrayishBlue text-base font-normal font-Montserrat uppercase tracking-widest"
          >
            Perfume
          </p>
          <h1 class="text-VeryDarkBlue font-Fraunces text-4xl font-bold">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p class="text-DarkGrayishBlue text-base font-normal font-Montserrat">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex space-x-3 items-center">
            <p class="text-DarkCyan text-3xl font-Fraunces font-extrabold">
              $149.99
            </p>
            <p class="text-DarkGrayishBlue font-light line-through">$169.99</p>
          </div>

          <button
            class="bg-DarkCyan text-white font-bold text-lg rounded-lg px-4 py-4 hover:bg-DarkCyan"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
