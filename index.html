<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- Card container -->
    <main
      class="min-h-screen bg-Cream flex flex-col justify-center items-center px-4 py-4"
    >
      <!-- Card -->
      <div
        class="bg-white flex flex-col gap-2 rounded-ss-lg rounded-se-lg md:flex-row md:gap-3 md:w-10/12 md:items-center md:rounded-es-lg md:rounded-ss-lg lg:w-1/2"
      >
        <!-- Card Images -->
        <img
          src="images/image-product-mobile.jpg"
          class="h-auto object-cover md:hidden rounded-ss-lg rounded-se-lg"
          alt="product-image"
        />
        <img
          src="images/image-product-desktop.jpg"
          class="hidden md:rounded-es-lg md:rounded-ss-lg md:block md:w-1/2 lg:w-1/2"
          alt="product-image"
        />

        <div class="flex flex-col px-4 py-6 gap-3">
          <h3
            class="uppercase text-DarkGrayishBlue font-medium font-Montserrat tracking-widest"
          >
            perfume
          </h3>
          <h3 class="text-VeryDarkBlue font-extrabold text-3xl font-Fraunces">
            Gabrielle Essence Eau De Parfum
          </h3>
          <p class="text-DarkGrayishBlue text-sm font-medium font-Montserrat">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="flex flex-row gap-3 items-center py-2">
            <p class="text-DarkCyan text-3xl font-extrabold font-Fraunces">
              $149.99
            </p>
            <p
              class="text-DarkGrayishBlue font-Montserrat line-through text-sm font-medium"
            >
              $169.99
            </p>
          </div>
          <button
            class="bg-DarkCyan rounded-md font-bold py-3 text-white hover:bg-green-900"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
